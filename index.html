<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Electron Read Us</title>
<link href="css/photon.min.css" rel="stylesheet" type="text/css">
<link href="css/app.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.12/vue.min.js">
<script>
	new Vue({
  	el: '#app',
  	data: {
  	  message: 'Hello Vue.js!'
  	}
	})

	var git = require('simple-git')();
	window.$ = require("jquery");
	$(function() {
		git.status(function(err, data) {
			console.log(data)
			var $nav = $('#js-nav')
			for(var k in data) {
				console.log(k)
				$nav.append('<h5 class="nav-group-title">' + k + '</h5>')
				for(var v in data[k]) {
					var path = data[k][v];
					$nav.append('<div class="nav-group-item"><a href="#' + path + '">' + path + '</a></div>')
				}
			}
		});
	});
</script>
</head>
<body>
<div id="app" class="window">
	<div class="window-content">
		<div class="pane-group">
			<div class="pane-sm sidebar">
				<nav id="js-nav" class="nav-group">
				</nav>
			</div>
		<div class="pane">
		</div>
	</div>
</div>
</body>
</html>
